---
version: '3.8'

services:
  databeak:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABEAK_LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # Optional: Mount a directory for persistent session storage
      - databeak_sessions:/app/sessions

  # Development variant with source code mounting
  databeak-dev:
    build: .
    ports:
      - "8001:8000"
    environment:
      - DATABEAK_LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    restart: "no"
    volumes:
      - ./src:/app/src:ro
      - databeak_dev_sessions:/app/sessions
    profiles:
      - dev

volumes:
  databeak_sessions:
  databeak_dev_sessions:
